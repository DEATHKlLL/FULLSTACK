                .response-box {
            position: fixed;
            top: 20px;
            left: 40%;

            background-color: white;
            border-radius: 8px;

            width: 300px;
            height: 30px;
            text-align: center;
            font-weight: bold;
            animation: pop-up 0.5s ease-out forwards;
        }

        /* Keyframe animation for popping up */
        @keyframes pop-up {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-300px";
                mainContent.style.marginLeft = "0";
            } else {
                sidebar.style.left = "0px";
                mainContent.style.marginLeft = "300px";
            }
        }
        function showResponse(message, color) {
            const responseBox = document.getElementById("response-box");
            responseBox.textContent = message;
            responseBox.style.backgroundColor = color;
            responseBox.style.display = "block";

            // Hide the box after 3 seconds
            setTimeout(() => {
                responseBox.style.display = "none";
            }, 3000);
        }
        async function profile() {
            console.log("meow");
            fetch("/api/profile", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                },
                credentials: 'include'
            }).then(response => {
                response.json()  // Ensure this is handled properly as a promise
            .then(data => {
                if(data.mssg == "INVALID"){
                    showResponse("You are not Logged In", 'red');
                    setTimeout(() => {
                window.location.href = '/auth';
            }, 1000); 
            }else{
                const div = document.querySelector(".content-box");
                div.innerHTML = `<strong> EMAIL:-</strong>&nbsp${data.email} <br> <strong>ROLE</strong>:-&nbsp${data.role} `;
