<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH</title>
    <link rel="stylesheet" type="text/css" href="./token.css">
</head>
<body>
   <header id="header"></header>
        <div class="container" id="login-container">
            <form onsubmit="forgot()">
            <h2>Forgot Password</h2>
            <input type="password" id="Newpassword" placeholder="New password" required>
            <input type="password" id="Confirmpassword" placeholder="Confirm password" required>
            <input type="submit" class="submit" value="Change Password">
            </form>
        </div>
    <div id="response-box" class="response-box"></div>
    <footer id="footer"></footer>
    <script src="./forgot.js">
    </script>
<script>
    fetch('http://192.168.29.81:3000/layout/header.html')
        .then(response => response.text())
        .then(data => {
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = data;
            const headerContent = tempDiv.querySelector('header');  
            document.getElementById('header').innerHTML = headerContent.innerHTML; 
        });

    fetch('http://192.168.29.81:3000/layout/footer.html')
        .then(response => response.text())
        .then(data => {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = data;
            const footerContent = tempDiv.querySelector('footer');  
            document.getElementById('footer').innerHTML = footerContent.innerHTML;  
        });

</script>
</body>
</html>
